<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="container">

    <picture class="imagem">
      <source media="(max-width:600px)" srcset="./images/image-product-mobile.jpg">
      <img src="images/image-product-desktop.jpg" alt="product">
    </picture>
    <div class="text">
        <p id="perfume">PERFUME</p>

        <div class="bold_text">
            Gabrielle Essence Eau De Parfum
        </div>

    <div class="light_text">
      A floral, solar and voluptuous  
        interpretation composed by Olivier Polge, 
      Perfumer-Creator
      for the House of CHANEL.
    </div>

    <div class="price">
      <div class="price_bold">$149.99</div>
      <div class="price_light">$169.99</div>
    </div>

  <button id="btn"><img src="images/icon-cart.svg" alt="cart" id="cart"><p>Add to Cart</p></button>
  </div>
</div>

</div>

<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by<a href="https://www.instagram.com/gk.dev1/"> Guilherme Ferreira</a>.

</body>
</html>
